<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<table class="table table-striped mt-3">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Handle - Product Type</th>
        <th>Variants</th>
        <th>Created At</th>
        <th>Updated At</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${products}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.title}"></td>
        <td>
            <span th:text="${p.handle}"></span> -
            <span th:text="${p.productType}"></span>
        </td>
        <td>
            <ul>
                <li th:each="v : ${p.variants}">
                    <span th:text="${v.title}"></span> -
                    <span th:text="${v.sku}"></span> -
                    <span th:text="${v.price}"></span>
                </li>
            </ul>
        </td>
        <td th:text="${p.creationTimestamp}"></td>
        <td th:text="${p.lastUpdateTimestamp}"></td>
    </tr>
    </tbody>
</table>
</html>
