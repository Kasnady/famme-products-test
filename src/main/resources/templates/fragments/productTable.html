<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<table class="table table-striped mt-3">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Handle</th>
        <th>Product Type</th>
        <th>Created At</th>
        <th>Updated At</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${products}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.title}"></td>
        <td th:text="${p.handle}"></td>
        <td th:text="${p.productType}"></td>
        <td th:text="${p.creationTimestamp}"></td>
        <td th:text="${p.lastUpdateTimestamp}"></td>
    </tr>
    </tbody>
</table>
</html>
